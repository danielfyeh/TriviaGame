<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

</head>

<body>
    

    <div class="container-fluid mainContent" id="startPage">
        <h1>Nintendo Trivia Game</h1>
        <button class="btn btn-lg" id="start">Start</button>
    </div>
    

    <div class="container-fluid mainContent" id="gamePage">
       
        <div id="timeLeft"></div>
    </div>
    
    <div class="container-fluid mainContent" id="endGame">
        <div class="endResult">You scored
            <a id="right"></a> correctly</div>
        <div class="endResult">And
            <a id="wrong"></a> incorrectly</div>
        <button class="btn btn-lg" id="restart">Restart</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
